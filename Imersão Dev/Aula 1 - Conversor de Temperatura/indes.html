<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="page-title">
                Conversor de Temperatura
            </h1>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
        </div>
    </header>
    <main class="main">
        <div class="main-content">
            <h3 class="main-title">Converta Celcius desejada para Kelvin ou Fahrenheit</h3>
        </div>
        <div class="main-content">
            <h4 class="main-h4">Convertendo 24° Celcius para Fahrenheit ficará:</h4>
            <p id="main-f" class="main-p"></p>
        </div>
        <div class="main-content">
            <h4 class="main-h4">Convertendo 24° Celcius para Kelvin ficará:</h4>
            <p id="main-k" class="main-p"></p>
        </div>
    </main>

    <script src="main.js"></script>
